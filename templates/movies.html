{% extends "base.html" %}
{% block content %}

{% for movie in movies %}
    {{ movie.title }}<br>
    {{ movie.synopsis }}<br>
    {{ movie.genre }}<br>
    {{ movie.platform }}<br>
    {{ movie.rating}}<br>
    {{ movie.release_year}}<br>
    {{ movie.age_rating}}<br>
    {{ movie.movie_image}}<br>
{% endfor %}

{% endblock %}
