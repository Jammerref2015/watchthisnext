{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col s12">
            <h1 class=" headerStyling center-align"> Edit your review</h1>
        </div>
    </div>

    <!-- Button appears when user starts scrolling allowing you return to the top of the page. -->
    <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fa fa-arrow-up"
            aria-hidden="true"></i></button>

    <div class="row">
        <div class="row">
            <!-- Edit movie form -->
            <form class="col s12 z-depth-5 addMovieForm" method="POST"
                action="{{ url_for('edit_movie', movie_id=movie._id) }}">
                <!-- Movie title-->
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Name of the movie." minlength="2" maxlength="40" value="{{ movie.title }}" class="title" id="title"
                            type="text" name="title" required />
                        <label for="title">Title</label>
                    </div>
                </div>
                <!-- Synopsis -->
                <div class="row">
                    <div class="input-field col s12">
                        <textarea class="materialize-textarea synopsis" id="synopsis" type="text" name="synopsis"
                            minlength="20" maxlength="240" required> {{- movie.synopsis -}} </textarea>
                        <label for="synopsis">Synopsis</label>
                    </div>
                </div>
                <!-- Genre -->
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Genre! Is it a Comedy? Horror? Drama?" value="{{ movie.genre }}"
                            class="genre" id="genre" type="text" name="genre" minlength="5" maxlength="20" required />
                        <label for="genre">Genre</label>
                    </div>
                </div>
                <!-- Platform -->
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="What platform did you see the movie on? Netflix? DVD?"
                            value="{{ movie.platform }}" class="platform" id="platform" type="text" name="platform" minlength="3" maxlength="10" required />
                        <label for="platform">Platform</label>
                    </div>
                </div>
                <!-- Rating -->
                <div class="row">
                    <div class="col s12">
                        <label for="platform">Rating:</label>
                        <div class="form-group" action=""
                            placeholder="What platform did you see the movie on? Netflix? DVD?">
                            <div class="stars">
                                <input id="5" type="radio" name="rating" value="5," />
                                <label for="5"></label>
                                <input id="4" type="radio" name="rating" value="4" />
                                <label for="4"></label>
                                <input id="3" type="radio" name="rating" value="3" />
                                <label for="3"></label>
                                <input id="2" type="radio" name="rating" value="2" />
                                <label for="2"></label>
                                <input id="1" type="radio" name="rating" value="1" />
                                <label for="1"></label>
                            </div>
                        </div>
                    </div>
                </div>
                 <!-- Release year-->
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="What year was the movie released?" value="{{ movie.release_year }}" class="release_year"
                            id="release_year" type="text" name="release_year" minlength="2" maxlength="4" required />
                    <label for="release_year">Release Year</label>
                </div>
            </div>
                <!-- Age rating -->
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="What age rating does the movie have?" value="{{ movie.age_rating }}"
                            class="age_rating" id="age_rating" type="text" name="age_rating" minlength="2" maxlength="4" required />
                        <label for="age_rating">Age Rating</label>
                    </div>
                </div>
                <!-- Movie image URL -->
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Add a movie poster image here!" value=" {{ movie.movie_image }}"
                            class="movieImage" id="movie_image" type="text" name="movie_image" />
                        <label for="movie_image">Movie poster URL:</label>
                    </div>
                </div>
                <!-- Edit review submit button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <p>Dont forget your rating!</p>
                        <a href="{{ url_for('get_movies') }}" class="red btn-large">Cancel</a>
                        <button type="submit" class="btn-large waves-light darken-4 tooltipped" data-position="bottom"
                            data-tooltip="Dont forget your rating!">
                            Submit </button>     
                    </div>
                </div>
            </form>
        </div>
</div>
{% endblock %}
