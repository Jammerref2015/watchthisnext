{% extends "base.html" %}
{% block content %}

<div class="container">
	<div class="row">
		<div class="col s12">
			<h1 class="addMovieHeaderStyling"> Add a movie </h1>
		</div>
	</div>
	<div class="row">
		<div class="row">
			<form class="col s12 z-depth-5 addMovieForm" method="POST" action="{{ url_for('addmovie') }}">
            <!-- Movie title-->
				<div class="row">
					<div class="input-field col s12">
						<input placeholder = "Name of the movie." value = "" class="title" id = "title"
                     type = "text" name="title" required/>
						<label for = "title">Title</label>
					</div>
				</div>
                <!-- Synopsis -->
				<div class="row">
					<div class="input-field col s12">
						<textarea  value = "" class="materialize-textarea synopsis" id = "synopsis"
                     type = "text" name="synopsis" minlength="5"
                            maxlength="240" required> </textarea>
						<label for = "synopsis">Synopsis - Tell us what the movie is about.</label>         
					</div>
				</div>
                <!-- Genre -->
                <div class="row">
					<div class="input-field col s12">
						<input placeholder = "Genre! Is it a Comedy? Horror? Drama?" value = "" class="genre" id = "genre"
                     type = "text" name="genre" minlength="5"
                            maxlength="30" required/>
                        <label for = "genre">Genre</label>
					</div>
				</div>
                <!-- Platform -->
				<div class="row">
					<div class="input-field col s12">
						<input placeholder = "What platform did you see the movie on? Netflix? DVD?" value = "" class="platform" id = "platform"
                     type = "text" name="platform" />
						<label for = "platform">Platform</label>
					</div>
				</div>
                <!-- Rating -->
                <div class="row">
					<div class="input-field col s12">
						<input placeholder = "Rate the movie! 5 is great! 1 is not so great!" value = "" class="rating" id = "rating"
                     type = "text" name="rating" required/>
				</div>
                <!-- Release year-->
				<div class="row">
					<div class="input-field col s12">
						<input type="text" name="release_year" class="datepicker" placeholder="When was the movie released?" >
						<label for = "release_year">Release Year</label>
					</div>
				</div>
                <!-- Age rating -->
                <div class="row">
					<div class="input-field col s12">
						<input placeholder = "What age rating does the movie have?" value = "" class="ageRating" id = "ageRating"
                     type = "text" name="ageRating"  />
						<label for = "ageRating">Age Rating</label>
					</div>
				</div>
                <!-- Movie image URL -->
                <div class="row">
					<div class="input-field col s12">
						<input placeholder = "Add a movie poster image here!" value = "" class="movieImage" id = "movie_image"
                     type = "text" name="movie_image"/>
						<label for = "movie_image">Movie poster URL:</label>
					</div>
				</div> 

                <div class="row">
					<div class="col s12 center-align">
						<button type="submit" class="btn-large waves-light darken-4 text-shadow">
                        Add movie </button>
					</div>
				</div>
			
		</div>
        </form>
	</div>

	{% endblock %}
